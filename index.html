<!DOCTYPE html>
<html>

<head>
    <!-- css script -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display&display=swap"
        rel="stylesheet">
</head>

<body>

    <div>
        <p class="clickHere">Click for Music</p>
        <iframe width="100" height="50" src="https://www.youtube.com/embed/5yy0_XbBc_c?start=1&autoplay=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>


    <div class="title">
        <h1>Dying Light</h1>
        <h2>Survival</h2>
        <p class="tContinue">Click to Continue</p>
        <p class="text">This text-based game took inspiration from the existing Dying Light games while also
            having an original story made by this game's developer (me). Most images seen here are
            taken from the games themselves.</p>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="script.js"></script>
</body>

</html>
